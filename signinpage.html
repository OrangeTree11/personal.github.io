<!DOCTYPE html>
<head>
    <title>sign in page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cssforsigninpage.css">
</head>
<body>
    <main id="main-holder">
        <h1 id="login-header">Sign In!</h1>



        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <br><input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <br><br><input type="submit" value="Login" id="login-form-submit">
        </form>
    </main>
</body>
